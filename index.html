<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="hero-image">
      <div class="overlay"></div>
      <img class="hero-image__mobile" src="./images/image-header-mobile.jpg" alt="header image mobile">
      <img class="hero-image__desktop" src="./images/image-header-desktop.jpg" alt="header image mobile">
    
    </div>
    <div class="content">
        <h2>Get <span class="accent">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
    <div class="stats">
      <p class="stat__item"><span class="stat__heading">10k+</span> <span class="stat__para">companies</span></p>
      <p class="stat__item"><span class="stat__heading">314</span> <span class="stat__para">templates</span></p>
      <p class="stat__item"><span class="stat__heading">12M+</span> <span class="stat__para">queries</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M Asim Saeed</a>.
  </div>
</body>
</html>
